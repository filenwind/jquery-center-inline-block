<!DOCTYPE html>
<html>
<head>
    <title>Demo jquery center block</title>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script type="text/javascript" src='./dist/jquery-center-inline-block.js'></script>
    <style type="text/css">
    
        .container{
            margin: 0 100px;
            text-align: center;
        }

        .container .inline-box{
            text-align: center;
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            color: white;
            margin: 20px;
            background-color: red;
        }
        
        .container2 .inline-box{
            background-color: purple;
        }
        
        .container3 .inline-box{
            background-color: gray;
        }
        
    </style>
</head>
<body>
    
<div class='container container1'>
    <div class="inline-box">1</div>
</div>

<div class='container container2'>
    <div class="inline-box">1</div>
</div>

<div class='container container3'>
    <h2 class="header">Header3</h2>
    <div class="inline-box">1</div>
</div>

<script type="text/javascript">

    var $containers = $(".container"),
        $box = $containers.find(".inline-box").eq(0)
    ;
    for(var i = 2; i <= 20; i++){
        $box.clone().html(i).appendTo($containers);
    }
    
    $(".container2").centerInlineBlock();
    
    $(".container3").centerInlineBlock({
        targetChildClass: 'inline-box'
    });
        
</script>
</body>
</html>
